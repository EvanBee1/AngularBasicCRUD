<div>
    <h2>Address Book</h2>
  
    <form (ngSubmit)="currentContact ? updateContact() : addContact()">
        <input type="text" placeholder="Name" [(ngModel)]="newContact.name" name="name" required>
        <input type="email" placeholder="Email" [(ngModel)]="newContact.email" name="email" required>
        <input type="text" placeholder="Phone" [(ngModel)]="newContact.phone" name="phone" required>
        <button type="submit">{{ currentContact ? 'Update' : 'Add' }} Contact</button>
        <button type="button" (click)="cancelEdit()" *ngIf="currentContact">Cancel</button>
      </form>
      
      <ul>
        <li *ngFor="let contact of contacts">
          {{ contact.name }} - {{ contact.email }} - {{ contact.phone }}
          <button (click)="editContact(contact)">Edit</button>
          <button (click)="deleteContact(contact.id)">Delete</button>
        </li>
      </ul>      
  </div>
